    var linkBlocks = navData.linkBlocks;

        var blocks = navData.linkBlocks[i].blocks;

            str += `<a href="${blocks[j].href}" class=" wow animate__fadeInDown">

                        <div class="a-right">
                        <p class="title">${blocks[j].title}</p>
                        <p class="dec">${blocks[j].desc}</p>
                        </div>
                    </a>`
        }
        str += `</li></ul>`;
    }
    // 将它插入content-c里面
    $(".content-c").html(str);
</script>

<!-- 响应式头部导航设置 -->
<script>
    $(".fa.fa-list-ul").on("click", function() {
        $(this).toggleClass("fa-list-ul");
        $(this).toggleClass("fa-sort-amount-up");
        // 当如果有fa-list-ul 点击打开nav
        $(this).hasClass("fa-sort-amount-up") && $(".header-c .nav").animate({
            height: 320
        }) && $(".header-c .nav .nav-list").css("display", "block");
        $(this).hasClass("fa-list-ul") && $(".header-c .nav").animate({
            height: 0
        }) && $(".header-c .nav .nav-list").css("display", "none");
        // $(this).hasClass("fa-list-ul") && $(".header-c .nav").css("display", "block");
        // $(this).hasClass("fa-sort-amount-up") && $(".header-c .nav").css("display", "none");
    })
</script>
<!-- 回到顶部 -->
<script type="text/javascript">
    // 页面顺滑滚动的方式:
    //     1. html { scroll-behavior: smooth; }
    //     2. window.scroll/By({ top: xx, left: xx, behavior: "smooth" })

    //console.log(window.pageYOffset);
    // 监听滚动事件
    $(function() {
        window.onscroll = function() {
            var sct = window.pageYOffset;
            // console.log(sct);
            $(".return-top").css({
                display: sct >= 800 ? "block" : "none"
            });
        }
    });

    $(".return-top").on("click", function() {
        // window.scroll(0,0);
        // window.scroll({ top: 0 });
        window.scroll({
            top: 0,
            behavior: "smooth"
        });
    })
</script>
